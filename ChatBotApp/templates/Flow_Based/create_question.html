{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Create Chatbot</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="chatbot_name">Chatbot Name</label>
            <input type="text" class="form-control" id="chatbot_name" name="chatbot_name" required>
        </div>

        <div id="questions-container">
            <div class="question-set">
                <h4>Question 1</h4>
                <div class="form-group">
                    <label for="question_text_1">Question</label>
                    <input type="text" class="form-control" name="question_text" required>
                </div>
                <div class="form-group">
                    <label>Options</label>
                    <div id="options-container-1"></div>
                    <input type="text" id="new-option-1" placeholder="Enter option" class="form-control">
                    <button type="button" onclick="addOption(1)" class="btn btn-secondary mt-2">Add Option</button>
                </div>
            </div>
        </div>

        <button type="button" onclick="addQuestion()" class="btn btn-secondary">Add Question</button>
        <button type="submit" class="btn btn-primary">Create Chatbot</button>
    </form>
</div>

<script>
    let questionCount = 1;

    function addQuestion() {
        questionCount++;
        const container = document.getElementById('questions-container');
        const questionSet = document.createElement('div');
        questionSet.className = 'question-set';
        questionSet.innerHTML = `
            <h4>Question ${questionCount}</h4>
            <div class="form-group">
                <label for="question_text_${questionCount}">Question</label>
                <input type="text" class="form-control" name="question_text" required>
            </div>
            <div class="form-group">
                <label>Options</label>
                <div id="options-container-${questionCount}"></div>
                <input type="text" id="new-option-${questionCount}" placeholder="Enter option" class="form-control">
                <button type="button" onclick="addOption(${questionCount})" class="btn btn-secondary mt-2">Add Option</button>
            </div>
        `;
        container.appendChild(questionSet);
    }

    function addOption(questionIndex) {
        const newOption = document.getElementById(`new-option-${questionIndex}`).value;
        if (!newOption) return;
        
        const optionsContainer = document.getElementById(`options-container-${questionIndex}`);
        const optionButton = document.createElement('button');
        optionButton.type = 'button';
        optionButton.className = 'btn btn-light m-1';
        optionButton.innerHTML = newOption;

        // Hidden input to store option in form submission
        const optionInput = document.createElement('input');
        optionInput.type = 'hidden';
        optionInput.name = `options_${questionIndex}`;
        optionInput.value = newOption;

        optionsContainer.appendChild(optionButton);
        optionsContainer.appendChild(optionInput);
        document.getElementById(`new-option-${questionIndex}`).value = '';  // Clear the input
    }
</script>
{% endblock %}

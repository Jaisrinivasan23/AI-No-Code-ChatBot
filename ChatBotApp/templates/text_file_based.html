<!-- yourapp/templates/yourapp/text_file_based.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Based Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Create Text File Based Bot</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="chatbot_name">Chatbot Name</label>
            <input type="text" name="chatbot_name" class="form-control" required>
        </div>

        <div class="form-group mt-3">
            <label for="dataset">Upload Business Dataset (Text File)</label>
            <input type="file" name="dataset" class="form-control" accept=".txt" required>
        </div>

        <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary">Create Bot</button>
        </div>
    </form>
</body>
</html>

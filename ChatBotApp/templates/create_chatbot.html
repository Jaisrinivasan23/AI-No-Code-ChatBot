<!-- yourapp/templates/yourapp/create_chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Chatbot Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    {% load static %}

    <h1 class="text-center mb-5">Select Chatbot Type</h1>

    <div class="row justify-content-center">
        <!-- Text File Based Bot Card -->
        <div class="col-md-4">
            <a href="{% url 'text_file_based' %}"><div class="card" style="cursor: pointer;">
                <img src="{% static 'images.jpg'%}" class="card-img-top" alt="Text File Based Bot">
                <div class="card-body text-center">
                    <h5 class="card-title">Text File Based Bot</h5>
                </div></a>
            </div>
        </div>
        <!-- Form Based Bot Card -->
        <div class="col-md-4">
            <a href="{% url 'form_based' %}"><div class="card" style="cursor: pointer;">
                <img src="{% static 'premium_photo-1682023587356-86065925727a.avif'%}" class="card-img-top" alt="Form Based Bot">
                <div class="card-body text-center">
                    <h5 class="card-title">Form Based Bot</h5>
                </div>
            </div></a>
        </div>

        <!-- Flow Based Bot Card -->
        <div class="col-md-4">
            <a href="{% url 'Question_create' %}"><div class="card" style="cursor: pointer;">
                <img src="{% static 'imagesss.jpg'%}" class="card-img-top" alt="Flow Based Bot">
                <div class="card-body text-center">
                    <h5 class="card-title">Flow Based Bot</h5>
                </div>
            </div></a>
        </div>
    </div>
</body>
</html>

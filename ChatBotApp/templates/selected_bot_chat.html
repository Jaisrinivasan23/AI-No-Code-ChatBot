<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chatbot.name }} - {{ selected_bot }} Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
        }
        .user-message { text-align: right; color: blue; margin: 5px 0; }
        .bot-message { text-align: left; color: green; margin: 5px 0; }
    </style>
</head>
<body class="container mt-5">

    <h1 class="text-center mb-4">{{ chatbot.name }} - {{ selected_bot }} Chat</h1>

    <div id="chat-box" class="chat-box bg-light">
        <!-- Chat messages will be appended here -->
    </div>

    <div class="input-group mb-3">
        <input type="text" id="user-message" class="form-control" placeholder="Ask a question..." autocomplete="off" required>
        <button onclick="sendMessage()" class="btn btn-primary">Send</button>
    </div>

    <a href="/{{ chatbot.name }}/" class="btn btn-secondary" target="_blank">Host Chatbot</a>

    <script>
        // Function to handle sending a message and receiving a response
        function sendMessage() {
            const userMessage = document.getElementById('user-message').value;
            if (!userMessage) return;

            const chatBox = document.getElementById('chat-box');

            // Display user's message
            chatBox.innerHTML += `<p class="user-message"><strong>You:</strong> ${userMessage}</p>`;
            document.getElementById('user-message').value = '';  // Clear input

            // Scroll to the bottom of the chat
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send message to server
            fetch("", {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `user_input=${encodeURIComponent(userMessage)}`
            })
            .then(response => response.json())
            .then(data => {
                // Display bot's response
                if (data.bot_response) {
                    chatBox.innerHTML += `<p class="bot-message"><strong>{{ selected_bot }}:</strong> ${data.bot_response}</p>`;
                    chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to bottom
                } else if (data.error) {
                    alert(data.error);  // Show error if any
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chatbot.name }} - {{ selected_bot }} Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="container mt-5">

    <h1 class="text-center mb-4">{{ chatbot.name }} - {{ selected_bot }} Chat</h1>

    <div class="chat-box bg-light">
        <div class="conversation">
            <strong>You:</strong> {{ user_input }} <br>
            <strong>{{ selected_bot }}:</strong> {{ bot_response }}
        </div>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="user_input" class="form-control" placeholder="Ask a question..." required>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>

</body>
</html>

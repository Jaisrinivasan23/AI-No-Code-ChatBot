<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">
            <div class="rounded-circle bg-primary text-white d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">
                {{ user.username|first|upper }}
            </div>
        </a>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </nav>

    <div class="container mt-5">
        <h1>Welcome, {{ user.username }}!</h1>
        <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'create_chatbot' %}"><button class="btn btn-primary">Create a ChatBot</button></a>
            <!-- Filter Dropdown -->
            <div class="form-group">
                <label for="filter-type" class="form-label">Filter by Type:</label>
                <select id="filter-type" class="form-select">
                    <option value="all">All</option>
                    <option value="text_file_based">Text File Based Bot</option>
                    <option value="form_based">Form Based Bot</option>
                    <option value="flow_based">Flow Based Bot</option>
                </select>
            </div>
        </div>
        
        <div class="container mt-5">
            <h2 class="mb-4">Your Chatbots</h2>
            <div class="row" id="chatbot-container">
                {% for bot in chatbots %}
                    <div class="col-md-4 mb-4 chatbot-card" data-type="{{ bot.chatbot_type }}">
                        <div class="card">
                            <!-- Delete button icon -->
                            <button onclick="deleteBot('{{ bot.id }}')" class="btn btn-sm btn-danger position-absolute" style="top: 10px; right: 10px;">
                                <i class="fa fa-trash-o"></i>
                            </button>
                            <div class="card-body">
                                <h5 class="card-title">{{ bot.name }}</h5>
                                <p class="card-text">Type: {{ bot.get_chatbot_type_display }}</p>
                                <p class="card-text">Created at: {{ bot.created_at|date:"Y-m-d H:i" }}</p>
                                <a href="{% url 'test_chatbot' bot.id %}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // JavaScript to filter chatbots by type
        document.getElementById('filter-type').addEventListener('change', function() {
            const selectedType = this.value;
            const chatbotCards = document.querySelectorAll('.chatbot-card');
            
            chatbotCards.forEach(card => {
                const cardType = card.getAttribute('data-type');
                if (selectedType === 'all' || cardType === selectedType) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // JavaScript to handle chatbot deletion
        function deleteBot(botId) {
            if (confirm("Are you sure you want to delete this chatbot?")) {
                fetch(`/delete_chatbot/${botId}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/json'
                    },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Chatbot deleted successfully.");
                        location.reload(); // Refresh the page to update the list
                    } else {
                        alert("Failed to delete chatbot. Try again.");
                    }
                })
                .catch(error => console.error("Error:", error));
            }
        }
    </script>
</body>
</html>
